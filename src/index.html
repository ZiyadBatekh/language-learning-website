<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Test</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="assets/media/app/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
  <link href="assets/media/app/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
  <link href="assets/media/app/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
  <link href="assets/media/app/favicon.ico" rel="shortcut icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
  <link href="assets/vendors/apexcharts/apexcharts.css" rel="stylesheet" />
  <link href="assets/vendors/keenicons/styles.bundle.css" rel="stylesheet" />
  <link href="assets/css/styles.css" rel="stylesheet" />
</head>

<body class="flex h-full dark:bg-coal-500">
  <script>
    const defaultThemeMode = 'light'; // light|dark|system
    let themeMode;

    if (document.documentElement) {
      if (localStorage.getItem('theme')) {
        themeMode = localStorage.getItem('theme');
      } else if (document.documentElement.hasAttribute('data-theme-mode')) {
        themeMode = document.documentElement.getAttribute('data-theme-mode');
      } else {
        themeMode = defaultThemeMode;
      }

      if (themeMode === 'system') {
        themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      document.documentElement.classList.add(themeMode);
    }

  </script>
  <div app-root class="flex items-center justify-center grow bg-center bg-no-repeat"
    style="background-image: url('/static/metronic-tailwind-html/dist/assets/media/images/2600x1200/bg-11.png')">

  </div>


  <!--end::Page layout-->
  <!--begin::Page scripts-->
  <script src="assets/js/core.bundle.js">
  </script>
  <script src="assets/vendors/apexcharts/apexcharts.min.js">
  </script>
</body>

</html>
